<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="charset" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-git.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- 自定义的各种样式,css文件 -->
    <link rel="stylesheet" href="css/default.css">
    <!-- 自定义的各种行为,javascript文件 -->
    <script type="text/javascript" src="js/leftSidebar.js"></script>
    <title>气溶胶光学厚度展示分析平台</title>
    <!-- 参考中国空气质量在线监测分析平台https://www.aqistudy.cn/ -->
</head>

<body>
    <header>
        <h1 class="text-secondary">中国区域气溶胶光学厚度分布</h1>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="##">全国</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="##">京津冀</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="##">珠三角</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="##">长三角</a>
                </li>
            </ul>

        </div>


    </header>


    <div class="container-fluid">
        <div class="row">
            <div id="left-navbar" class="col-sm-2">
                <div class="row">
                    <button class="btn-group">
                        <button id="chooseStatic" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">选择统计类型</button>
                        <div class="dropdown-menu">
                            <a id="yearStatic" href="#" class="dropdown-item">年平均分布</a>
                            <a id="seasonStatic" href="#" class="dropdown-item">季节平均分布</a>
                        </div>
                    </button>
                </div>
 
                <div id="tablist" class="row" style="display:none">
                    <div id="years" class="list-group" id="list-tab" role="tablist">
                        <a href="#" class="list-group-item list-group-item-action" id="list-2001-list" data-toggle="list" href="#list-2001" role="tab"
                            aria-controls="2001">
                            2001年
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" id="list-2002-list" data-toggle="list" href="#list-2002" role="tab"
                            aria-controls="2002">
                            2002年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2003-list" data-toggle="list" href="#list-2003" role="tab"
                            aria-controls="2003">
                            2003年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2004-list" data-toggle="list" href="#list-2004" role="tab"
                            aria-controls="2004">
                            2004年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2005-list" data-toggle="list" href="#list-2005" role="tab"
                            aria-controls="2005">
                            2005年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2006-list" data-toggle="list" href="#list-2006" role="tab"
                            aria-controls="2006">
                            2006年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2007-list" data-toggle="list" href="#list-2007" role="tab"
                            aria-controls="2007">
                            2007年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2008-list" data-toggle="list" href="#list-2008" role="tab"
                            aria-controls="2008">
                            2008年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2009-list" data-toggle="list" href="#list-2009" role="tab"
                            aria-controls="2009">
                            2009年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2010-list" data-toggle="list" href="#list-2010" role="tab"
                            aria-controls="2010">
                            2010年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2011-list" data-toggle="list" href="#list-2011" role="tab"
                            aria-controls="2011">
                            2011年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2012-list" data-toggle="list" href="#list-2012" role="tab"
                            aria-controls="2012">
                            2012年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2013-list" data-toggle="list" href="#list-2013" role="tab"
                            aria-controls="2013">
                            2013年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2014-list" data-toggle="list" href="#list-2014" role="tab"
                            aria-controls="2014">
                            2014年
                        </a>
                        <a href="" class="list-group-item list-group-item-action" id="list-2015-list" data-toggle="list" href="#list-2015" role="tab"

                            2015年

                    </div>
                    <div id="seasons" class="list-group" id="list-tab" role="tablist">
                        <a href="#" class="list-group-item list-group-item-action" id="list-spring-list" data-toggle="list" href="#list-spring" role="tab"

                            春季
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" id="list-summer-list" data-toggle="list" href="#list-summer" role="tab"
                            aria-controls="summer">
                            夏季
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" id="list-autumn-list" data-toggle="list" href="#list-autumn" role="tab"
                            aria-controls="autumn">
                            秋季
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" id="list-winter-list" data-toggle="list" href="#list-winter" role="tab"
                            aria-controls="winter">
                            冬季
                        </a>
                    </div>
                
            </div>


            </div>
            <div id="rightContent" class="col-sm-10">
                <div  class="row">
                    <div id="aeroMaps" class="col-sm-5">
                        <img id="aod" src="imgs/2001.png" alt="气溶胶光学厚度图">
                    </div>
                    <div class="col-sm-7">
                        <div id="aodTable" class="row">
                            <table class="table table-borderd table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">监测点</th>
                                        <th scope="col">光学厚度</th>
                                    </tr>
                                </thead>
                            </table>

                        </div>
                        <div id="aodLongTerm" class="row">
                            <img id="longMap" src="imgs/longTerm.png" alt="光学厚度变化趋势">
                        </div>
                    </div>

                </div>





            </div>
        </div>

    </div>
    <footer class="fixed-bottom">版权所有&copy;大气组 技术支持：陈好</footer>

</html>
